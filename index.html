<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="tilt.js"></script>
</head>

<body>

   <div class="card">

    <div class="content">
        <h2>Title</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel velit id 
            nisi ullamcorper scelerisque vitae in nunc.</p>
        <button href="#">Read More</button>
    </div>
   </div>


   <script type="text/javascript">

       VanillaTilt.init(document.querySelector(".card"), {
           max: 25,
           speed: 400,
           glare: true,
           scale: 1.1,
           reset: true,
           easing: "cubic-bezier(.03,.98,.52,.99)"
       });
       
   </script>
</body>

</html>
