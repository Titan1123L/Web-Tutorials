	<script type="text/javascript">
		$('.fireworks').fireworks({ 
		  sound: true, // sound effect
		  opacity: 0.9, 
		  width: '100%', 
		  height: '100%' 
		});

             // JavaScript to display each section one after another without overlapping
        const sections = document.querySelectorAll('section.content');
        let currentIndex = 0;

        function showNextSection() {
            // Hide current section
            sections[currentIndex].style.visibility = "hidden";

            // Increment index and loop back to start if at the end
            currentIndex = (currentIndex + 1) % sections.length;

            // Show next section
            sections[currentIndex].style.visibility = "visible";
            sections[currentIndex].style.animation = `fadeIn 2s ease forwards`;

            // Set a timeout for the next section
            setTimeout(showNextSection, 3000); // Adjust timing as needed
        }

        // Start the loop
        showNextSection();
	</script>
