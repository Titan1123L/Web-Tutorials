<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="voiceinator">
        <h1>Voice Generator</h1>
        <div class="controls">
            <label for="language">Select Language:</label>
            <select name="language" id="languages">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>
                <option value="or">Odia</option>
                <option value="ur">Urdu</option>
                <option value="pl">Polish</option>
                <option value="ko">Korean</option>
                <option value="id">Indonesian</option>
            </select>

            <label for="voice">Select A Voice:</label>
            <select name="voice" id="voices">
                <option value="">Select A Voice</option>
            </select>

            <div class="slider-group">
                <label for="rate">Rate (Speed):</label>
                <input name="rate" type="range" min="0.5" max="2" value="1" step="0.1">
            </div>
            <div class="slider-group">
                <label for="pitch">Pitch:</label>
                <input name="pitch" type="range" min="0" max="2" value="1" step="0.1">
            </div>
            <div class="slider-group">
                <label for="volume">Volume:</label>
                <input name="volume" type="range" min="0" max="1" value="1" step="0.1">
            </div>

            <textarea name="text" placeholder="Start typing...">Hello! I love Web DevelopmentðŸ’»</textarea>
            <div class="buttons">
                <button id="stop">Stop</button>
                <button id="speak">Speak</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>

</html>
